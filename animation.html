<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body style="margin: 0 1em; font-family: consolas; overflow: hidden">
        <div id="top" style="height: 1em; -webkit-app-region: drag;"></div>
        <div id="middle" style="display: flex; flex-direction: row">
            <canvas id="canvas" style="margin-right: 0.5em; width: 100%; height: 100%"></canvas>
            <select id="animation" style="height: 2em"></select>
            <button id="play" style="margin-left: 0.5em; height: 2em">Play</button>
            <button id="stop" style="margin-left: 0.5em; height: 2em">Stop</button>
            <button id="hide" style="margin-left: 0.5em; height: 2em">Hide Code</button>
        </div>
        <textarea id="code" style="tab-size: 2; font-size: 1em; font-family: consolas; padding: 0; margin: 0; border: none; background: white; color: black; width: 100%; resize: none"></textarea>
        <div id="error" style="background: white; color: red; width: 100%; min-height: 3em"></div>
  </body>

  <script>
    require('./animation.js')
  </script>
</html>
