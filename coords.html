<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            @font-face {
                font-family: bitmap;
                src: url(./assets/VT323-Regular.ttf);
            }
        </style>
    </head>
    <body style="color: white; -webkit-app-region: drag; font-family: bitmap; font-size: 1.5em; user-select: none; width: 10em; height: 7.5em; overflow: hidden">
        <div style="display: flex; justify-content: space-around">
            <div>x: <span id="x">0</span></div>
            <div>y: <span id="y">0</span></div>
        </div>
        <div style="display: flex; justify-content: space-around; margin-bottom: 1em">
            <div>size: <span id="cursorWidth">0</span></div>
            <div>size: <span id="cursorHeight">0</span></div>
        </div>
        <div style="text-align: center; margin-bottom: 0.5em" id="filename"></div>
        <div style="-webkit-app-region: no-drag">
            <div style="text-align: center">Pixels: <span id="pixels" style="background: rgba(0,0,0,0.1)">5</span></div>
            <div style="display: flex; justify-content: space-around">
                <div style="background: rgba(0,0,0,0.1)">w: <span id="width">0</span></div>
                <div style="background: rgba(0,0,0,0.1)">h: <span id="height">0</span></div>
            </div>
        </div>
    </body>

    <script src="node_modules/pixi.js/dist/pixi.min.js"></script>
    <script>
        require('./coords.js')
    </script>
</html>
