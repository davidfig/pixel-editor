<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body style="color: white; -webkit-app-region: drag; font-family: bitmap; font-size: 1.5em; user-select: none; width: 9em; height: 8.5em; overflow: hidden">
        <div style="display: flex; justify-content: space-around">
            <div>x: <span id="x">0</span></div>
            <div>y: <span id="y">0</span></div>
        </div>
        <div style="display: flex; justify-content: space-around">
            <div>size: <span id="cursorWidth">0</span></div>
            <div>size: <span id="cursorHeight">0</span></div>
        </div>
        <div style="-webkit-app-region: no-drag; text-align: center;margin-bottom: 1em">
            <input id="centered" type="checkbox">centered</input>
        </div>
        <div style="text-align: center; margin-bottom: 0.5em" id="filename"></div>
        <div style="-webkit-app-region: no-drag">
            <div style="text-align: center">Pixels: <span id="pixels" style="background: rgba(0,0,0,0.1)">5</span></div>
            <div style="display: flex; justify-content: space-around">
                <div style="background: rgba(0,0,0,0.1)">w: <span id="width">0</span></div>
                <div style="background: rgba(0,0,0,0.1)">h: <span id="height">0</span></div>
            </div>
        </div>
    </body>
    <script>
        require('./coords.js')
    </script>
</html>
